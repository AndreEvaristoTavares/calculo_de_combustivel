<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de combustivel</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Calculo de combustivel</h1>
    <form action="teste.php" method="post">
        <input required type="number" step="0.01" lang="pt-BR" name="valor_combustivel" placeholder="valor do combustivel">
        <input required type="number" step="0.01" lang="pt-BR" name="km_por_litro" placeholder="km por litro">
        <input required type="number" step="0.01" lang="pt-BR" name="km_percorrido" placeholder="km percorrido">
        <div class="container-ida-volta">
            <label for="ida-volta">Marcar caixa abaixo para calcular ida e volta</label>
            <input id="ida-volta" type="checkbox" name="ida-volta">
        </div>
        <input type="submit" value="enviar">
    </form>
</body>
